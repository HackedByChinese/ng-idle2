<header>
  <mat-toolbar>
    <div>&#64;ng-idle Documentation</div>
    <div class="idle-state">
      <span [ngClass]="{
        'online-status': true,
        'online': idleState === 'NOT_IDLE',
        'idle': idleState === 'IDLE',
        'offline': idleState === 'TIMED_OUT'
      }"></span>
      @if (idleState==='NOT_IDLE') {
        <span class="status">
          Online
          @if (lastPing) {
            <span class="ping">
              last ping at {{lastPing | date: 'mediumTime'}}
            </span>
          }
        </span>
      }
      @if (idleState==='IDLE') {
        <span class="status" [matBadge]="countdown" matBadgeColor="warn" matBadgeSize="small">Inactive</span>
      }
      @if (idleState==='TIMED_OUT') {
        <span class="status">
          Offline <button mat-button (click)="reset()">Reset</button>
        </span>
      }
    </div>
    <div class="toolbar-spacer"></div>
    <a mat-icon-button class="example-icon" aria-label="Button linking to @ng-idle Github repository"
      href="https://github.com/moribvndvs/ng2-idle">
      <fa-icon [icon]="faGithub" size="lg" aria-label="Github icon"></fa-icon>
    </a>
  </mat-toolbar>
</header>
<section class="main-content">
  <router-outlet></router-outlet>
</section>
<footer>

</footer>
